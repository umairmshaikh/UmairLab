<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Enquiry Form - LR Tiwari Engineering College</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background-color: #f2f6fc;
}
.form-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}
header {
    background-color: #0d6efd;
    color: white;
    padding: 15px;
    text-align: center;
}
footer {
    background: #212529;
    color: white;
    padding: 10px;
    text-align: center;
}
</style>
</head>

<body>

<!-- Header -->
<header>
<h2>LR Tiwari Engineering College</h2>
<p>Student Enquiry Form</p>
</header>

<!-- Form Section -->
<div class="container mt-5 mb-5">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="form-container">

<form>

<div class="mb-3">
<label class="form-label">Full Name</label>
<input type="text" class="form-control" placeholder="Enter your full name" required>
</div>

<div class="mb-3">
<label class="form-label">Email Address</label>
<input type="email" class="form-control" placeholder="Enter your email" required>
</div>

<div class="mb-3">
<label class="form-label">Phone Number</label>
<input type="tel" class="form-control" placeholder="Enter your phone number" required>
</div>

<div class="mb-3">
<label class="form-label">Course Interested In</label>
<select class="form-select" required>
<option value="">Select Course</option>
<option>B.E. Computer Engineering</option>
<option>B.E. Mechanical Engineering</option>
<option>B.E. Civil Engineering</option>
<option>B.E. Electronics Engineering</option>
</select>
</div>

<div class="mb-3">
<label class="form-label">Message / Query</label>
<textarea class="form-control" rows="4" placeholder="Enter your query"></textarea>
</div>

<div class="d-grid">
<button type="submit" class="btn btn-primary">Submit Enquiry</button>
</div>

</form>

</div>
</div>
</div>
</div>

<!-- Footer -->
<footer>

</footer>

</body>
</html>
